<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyodide NumPy Example</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodide with NumPy Example</h1>
    <button onclick="runPython()">Run NumPy Code</button>
    <pre id="output"></pre>

    <script>
        async function runPython() {
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'Loading Pyodide...';

            let pyodide = await loadPyodide();
            await pyodide.loadPackage('numpy');

            const pythonCode = `
import numpy as np
arr = np.arange(10)
squared = np.square(arr)
squared
`;

            let result = pyodide.runPython(pythonCode);
            outputElement.textContent = 'Squared Array:\n' + result;
        }
    </script>
</body>
</html>
